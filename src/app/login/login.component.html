<div class="mx-auto w-75 py-5">
    <h2>Login Now</h2>
    <!-- <h1>{{Loginform.get('name')?.errors | json}}</h1> -->
    <div *ngIf='error' class="alert alert-danger m-2">
     {{error}}
    </div>
<form [formGroup]="Loginform" (ngSubmit)="submitLoginform(Loginform)">
   
    
    <div>
        <label for="email">email</label>
    <input  formControlName="email" type="email" class="form-control" id="email">
    <div  
    *ngIf="Loginform.get('email')?.errors !=null 
    && Loginform.get('email')?.touched
    "
    class="alert alert-danger mt-2">
        <p *ngIf="Loginform.get('email')?.errors?.['required']">email is required</p>
        <p *ngIf="Loginform.get('email')?.errors?.['email']">Email not valid </p>

    </div>
    </div>


    <div>
        <label for="password">password</label>
    <input  formControlName="password" type="password" class="form-control" id="password">
    <div  
    *ngIf="Loginform.get('password')?.errors !=null 
    && Loginform.get('password')?.touched
    "
    class="alert alert-danger mt-2">
        <p *ngIf="Loginform.get('password')?.errors?.['required']">password is required</p>
        <p *ngIf="Loginform.get('password')?.errors?.['pattern']">password not valid </p>

    </div>
    </div>

  


   
<button [disabled]="Loginform.invalid" type="submit" class="btn btn-success m-5">Login</button>
</form>
</div>
